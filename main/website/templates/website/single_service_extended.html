{% extends "base.html" %}

{% block title %} Naše usluge {% endblock %}

{% load static %}

{% block content %}

<div id="app-single-services">

    <!--  Hero -->
    <section id="hero" class="relative w-full overflow-hidden">

      <!-- Slides -->
      <div class="relative w-full h-[400px]">
        <div              class="absolute inset-0 transition-all duration-1000 ease-in-out">

          <!-- Image -->
          <img src="{% static 'img/icons/services2.jpg' %}" class="w-full h-full object-cover">

          <!-- Overlay sa tekstom -->
          <div class="absolute inset-0 bg-black/40 flex items-center">
            <div class="absolute inset-0 flex flex-col items-center justify-center text-center text-white px-4">

              <!-- Tekst (desktop levo, mobile centar) -->
              <div class="absolute inset-0 flex flex-col items-center justify-center text-center text-white px-4">
                <h1 class="text-3xl md:text-5xl font-bold mb-4">{{ service.short_title }}</h1>
                <p class="mb-6 text-lg md:text-xl"></p>
              </div>

              <!-- Prazno desno za desktop ili dodatni element -->
              <div class="md:w-1/2"></div>
            </div>
          </div>
        </div>
      </div>
    </section>



    <section class="py-20 bg-gray-50">
      <div class="max-w-7xl mx-auto px-6 lg:px-8 flex flex-col lg:flex-row items-center gap-12">

        <!-- Leva strana - tekst -->
        <div class="flex-1 text-center lg:text-left">
          <h2 class="text-4xl font-bold text-gray-900 mb-6">{{ service.title }}</h2>
          <p class="text-gray-600 text-lg leading-relaxed mb-8">
            {{ service.text | safe}}
          </p>
        </div>

        <!-- Desna strana - slika -->
        <div class="relative flex-1 flex justify-center">
          <!-- Dekorativni krug -->
          <div class="absolute -top-6 -right-6 w-72 h-72 bg-blue-100 rounded-full blur-3xl opacity-60"></div>

          <!-- Slika -->
          <div class="rounded-xl ">
            <img src="{% static service.img %}"
                 alt="Usluga čišćenja"
                 class="w-72">
          </div>
        </div>

      </div>
    </section>
    <section class="py-20 bg-gray-50">
      <div class="max-w-7xl mx-auto px-6 lg:px-8 flex flex-col lg:flex-row items-center gap-12">
            {{ service.text2 | safe}}
      </div>
    </section>
